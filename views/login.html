<div class="row justify-content-center">
  <div class="col-12 col-md-6">

    <div class="card shadow m-2 p-5 text-white bg-dark" ng-controller="loginController" ng-hide="loggedIn">
      <div>
        <form class="form">

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" autocomplete="current-password" ng-model="login.username" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input type="password" ng-model="login.password" autocomplete="current-password" class="form-control" />
          </div>
          <div class="text-warning">
            {{loginMessage}}</div>
        </form>

        <div class="row justify-content-center">
          <div class="col-md-6 mt-3">
            <button ng-click="run()" class="btn btn-primary btn-block " ng-disabled="loading">
              Login
            </button>
          </div>
          <div class="col-md-6 mt-3">
            <a class="btn btn-danger btn-block" href="https://healthreading.azurewebsites.net/account/register/">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
