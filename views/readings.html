<div class="row">
  <div class="col-12">

    <div class="card m-2 p-2 text-white bg-dark">
      <div ng-controller="readingController">

        <table class="table table-striped  table-dark">
          <thead>
            <tr>
              <th>Weight</th>
              <th>Date</th>
              <th>Fat %</th>
              <th>Muscle %</th>
              <th>Fat Level</th>
              <th>bmi</th>
              <th> <a href="readings/add" class="btn btn-primary"><i class="fa fa-plus"></i></a></th>
            <tr>
          </thead>
          <tr ng-repeat="f in data | orderBy : '-readingDate'">
            <td>{{f.weightKg}}</td>
            <td>{{f.readingDate | date}}</td>
            <td>{{f.fatPercent}}</td>
            <td>{{f.musclePercent}}</td>
            <td>{{f.viscrealFatLevel}}</td>
            <td>{{f.bmi}}</td>
            <td>
              <button class="btn btn-primary" ng-click="editReading(f)"><i class="fa fa-pencil-alt"></i></button>
              <button class="btn btn-danger" ng-click="deleteReading(f)"><i class="fa fa-trash-alt"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>


<div id="readingDialog" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">

          <div class="form-group">
            <label for="readingDate">Date</label>
            <input type="datetime-local" class="form-control" id="readingDate" ng-model="reading.readingDate" >
          </div>

          <div class="form-group">
            <label for="weightKg">Weight (kg)</label>
            <input type="text" class="form-control" id="weightKg" ng-model="reading.weightKg" >
          </div>

          <div class="form-group">
            <label for="fatPercent">Fat Percent</label>
            <input type="text" class="form-control" id="fatPercent" ng-model="reading.fatPercent" >
          </div>


          <div class="form-group">
            <label for="musclePercent">Muscle Percent</label>
            <input type="text" class="form-control" id="musclePercent" ng-model="reading.musclePercent" >
          </div>


          <div class="form-group">
            <label for="viscrealFatLevel">Viscreal Fat Level (1-13)</label>
            <input type="text" class="form-control" id="viscrealFatLevel" ng-model="reading.viscrealFatLevel" >
          </div>

          <div class="form-group">
            <label for="bmi">bmi</label>
            <input type="text" class="form-control" id="bmi" ng-model="reading.bmi" >
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
